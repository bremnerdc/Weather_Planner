<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>Weather Planner</title>
</head>
<body>
    <nav class="navbar navbar-primary bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
      </nav>
      <div class="row">
          <div class="col-md-3 bg-light">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Search for a city</h3>
                  <input id="input"/>
                  <button id="search" class="btn btn-primary"><i class="fas fa-search"></i></button>
                </div>
                <ul class="list-group list-group-flush cityList">
                  <li class="list-group-item"></li>
                </ul>
              </div>
          </div>
          <div class="col-md-9">
            <div class="jumbotron jumbotron-fluid bg-white border border-dark m-1" id="today">
                <div class="container">
                  <h1 class="display-4" id="title"></h1>
                  <p id="temp"></p>
                  <p id="humid"></p>
                  <p id="wind"></p>
                  <p id="uv"></p>
                </div>
              </div>
          <br>
          <div class="card border border-dark">
            <div id="forecast">
              <p class="card-text"></p>
            </div>
          </div>
      </div>
    </div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script> -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
